  <script>
   function showNext(event){//设置div显示隐藏
      var childI = event.target.lastElementChild;
      var nextDiv = event.target.nextElementSibling;
      if(nextDiv.className.match('show')){
        nextDiv.className = '';
        childI.classList.remove('rotate');//箭头旋转
      }else{
        nextDiv.className = 'show';
        childI.classList.add('rotate');//箭头旋转
      }
    }
