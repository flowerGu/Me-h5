<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	    <meta name="format-detection" content="telephone=no"/>

	    <META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
		<META HTTP-EQUIV="expires" CONTENT="0">

	    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<title>本月业绩TOP200</title>
		<link rel="stylesheet" type="text/css" href="./css/base.css"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
		<link href="css/relate_card.css" type="text/css" rel="stylesheet" />
		<script src="./js/zepto.min.js"></script>
		<script src="./js/dropload.min.js"></script>
		 <script type="text/javascript" src='./js/functions.js'></script>
		 <script type="text/javascript" src='./js/config.js'></script>
		 <script type="text/javascript" src='./js/mustache.js'></script>
	</head>
	<body style='position:relative;z-index:9999' >
		<div class="header whitebg deleteHeader">
			本月业绩TOP200
			<a href="javascript:history.back(-1);" class="back" ></a>
		</div>
		<div class="describe">民信本月业绩前200名</div>
		<div id="main">
						<div class='div_top100 border_tb'style="background-color:#fff;text-align:center;">
							<table cellspacing='0' cellpadding='0' border='0'>
							</table>					
						</div>
    		</div>
    		<input type='hidden' id='current' value='1' />
    		<input type='hidden' id='hasnextpage' value='true' />
		</div>

		 <script>
		 	
		 	function addnext(){

		 		var current=$('#current').val();
		 		var hasnextpage=$('#hasnextpage').val();
		 		if(hasnextpage=='true')
		 		{
		 			current=parseInt(current);
				 		var tokenid=getCookie("tokenid");
				 		var year=new Date().getFullYear();
				 		var month=new Date().getMonth()+1;
				 		if(month<10){
				 			month='0'+month;
				 		}
				 		var yearMonth=year+'-'+month;
				 		$.ajax({
							   type: "post",
							   url: MONTHRANKING_JSON_URL,
							   data: {
							   	version:app_data.version,
							   	tokenid:tokenid,
							   	current:current,
							   	yearMonth:yearMonth
							   },
							   success: function(data){

							   	if(data.code='000'){
							   	// 			if(current!=1){
								   			
											// $(data.list).each(function(idx, item) {  
											//      item['status']=false;
											//      item['other']=true;
											// });
										 //   	}else{

												$(data.list).each(function(idx, item) { 
													item['invest_money']=item['invest_money']; 
													// item['invest_money']=(parseInt(item['invest_money'])/10000).toFixed(2)+'万'; 
												    if(item['rank'] <= 10)
												    {
											    		 item['status']=true;
												    }
												    
												    else{
												    	 item['status']=false;
												    }
												    if(item['rank'] == 1)
												    {
											    		 item['first']=true;
												    }else if(item['rank'] == 2)
												    {
											    		 item['second']=true;
												    }else if(item['rank'] == 3)
												    {
											    		 item['thrid']=true;
												    }
												    else
												   	{
											    		 item['other']=true;
												    }
												    if(item.phoneNumber==getCookie('phone_number'))
												    {

												    	item.phone_number_bold=true;
												    }

												}); 
										   	// }
											$.get('./templates/top200.tpl',{"time":new Date().getTime()}, function(template){
											    var result = Mustache.render(template, data);
											    $('.div_top100 table').append(result);
											});
											current++;
											$('#current').val(current);
											$('#hasnextpage').val(data.hasnextpage);
							   	}
								
							   },
							   error:function(data){
							   }
						});
		 		}
		 		else
		 		{
		 		}
		 		
		 	}
			$(function(){
				window.onload = function()
				{
					addnext();
				}
			});
		</script>  
 <script type="text/javascript" src="./js/footercommon.js"></script>
	
		<script>

		// dropload
		$('.div_top100').dropload({
			domDown : {
		        domClass   : 'dropload-down',
		        domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
		        domUpdate  : '<div class="dropload-update">↓释放加载</div>',
		        domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>'
		    },
		    scrollArea : window,
		    loadDownFn : function(me){
		    	 setTimeout(function(){
	                addnext();
		       		 me.resetload();
           		 },1000);
		       
		    }
		});
		</script> 
		
	</body>
</html>
