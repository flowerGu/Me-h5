<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
  <title>提现</title>
  <meta name="format-detection" content="telephone=no" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./css/base.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link href="css/relate_card.css" type="text/css" rel="stylesheet" />
  <style>
    html,body{height:100%;}
    body{position: relative;}
    #main{ position: static;}
    .marq{line-height: 18px;}.fixed-btn,#myDate{  position: absolute;}
  </style>
</head>
<body>
  <div class="header whitebg deleteHeader">
    <span>提现</span>
    <a href="javascript:history.back(-1);" class="back"></a>
  </div>
  <div class="rela_tip clearfix" style="font-size:1.2em;">
    <img src="images/broad.png" style="float:left;" />
    <marquee style="float:right;" class="marq" direction="left" behavior="scroll" scrollamount="3" scrolldelay="0">交易密码将在充值、提现、借款、出借等操作使用，请妥善保管</marquee>
  </div>
  <form id="main" class="tx-main">
    <div class="tip-tx">
      <label class='lab-input'>提现金额</label>
      <span>本次最多转出<span id="tip-span"></span>元</span>
    </div>
    <div class="tx-input">
      <span>￥</span>
      <input type="number" name="invitation" id="invitation" class='input_invitation input_tixian' autofocus/>
    </div>
    <div class="tip-tx clearfix">
      <label>提现金额: &nbsp;<span id="withdrawal_amount">0.00</span>元</label>
      <span class="ft-span">(<span id='ti_low'>0.00</span>元起提)</span>
    </div>
    <div class="chong_wrap tip-tx clearfix">
      <div class='tx-l'>
        <span>手续费</span>
        <span id='ti_cost'>2.00</span>
        <span>元</span>
      </div>
      <div class='tx-r'>
        <span>实际到账</span>
        <span id='infact_ti'>0.00</span>
        <span>元</span>
      </div>
    </div>
    <div id='myDate'></div>
    <button id="btn_submit" type="submit" class="button blue fixed-btn" style='height:52px;'>下一步</button>
  </form>

  <script type="text/javascript" src='js/jquery-1.9.0.min.js'></script>
	<script type="text/javascript" src='js/config.js'></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/proxy/withdraw_first.js"></script>
</body>
</html>
