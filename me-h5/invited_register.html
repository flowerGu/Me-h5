<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
	/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link href="css/base.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="./css/commonUpgrade.css" />
	<link href="css/register.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<!--隐藏的分享图片-->
	<div style="display: none">
		<img src="images/share.jpg" id="shareImg" />
	</div>
	<!--分享头部-->
	<div class="invite_header">
		<img src="images/invite_bg.jpg" class="invite_img" />
		<p class="invi_tip">嗨！<span id="inviter" onclick="adderweima()">--</span>邀请您加入Me金融</p>
	</div>
	<!--表单内容区-->
	<div class="invite_warp">
		<ul>
			<li class="u_form_single">
				<label class="u_label_prompt">手机号</label>
				<input type="tel" name="tel" id="tel" class='input_tel u_input_per' placeholder="请输入中国大陆手机号" maxlength="11" />
				<input type="hidden" id="tel-input">
			</li>
			<li class="u_form_single">
				<label class="u_label_prompt">登录密码</label>
				<input type="password" name="password" id='password' class='input_pass u_input_per' maxlength="16" minlength='6' placeholder="6-16位数字、字母、符号组合"/>
			</li>
			<li class="u_form_single">
				<label class="u_label_prompt">重复密码</label>
				<input type="password" name="repassword" maxlength="16" minlength='6' placeholder="6-16位数字、字母、符号组合" class='input_pass u_input_per'/>
			</li>
			<li class="slide_li">
				<div class='invite clearfix'>
					<div class="slide_bg">
						<span class="drag_text">请进行滑动验证</span>
						<div class="slide_block"></div>
					</div>
					<div class="slide_isPass">
						<img src="./images/passLock_03.jpg" alt="" width=19 id="J_slideIsPass">
					</div>
				</div>
			</li>
			<li class="u_form_single">
				<label class="u_label_prompt">验证码</label>
				<input type="text" name="ident" class='input_ident u_input_per' placeholder="手机验证码" maxlength='4' onkeyup="" />
				<input type='button' class='send_code u_form_send' value='免费获取' id='send_code' />
			</li>
		</ul>
		<input type="hidden" name="invitation" placeholder="手机验证码" maxlength='4' />
		<input id="submit" class="u_btn_form_default warp_invite" style="background-color:rgb(221, 220, 221)" value="注册" onclick="submit()" disabled>
		<div class="regi_tip">
			<label><span class="checkboxWrap ">
						<input type="checkbox" id="isCheck">
					</span>我已阅读并同意</label>
			<a href="xieyi.html">《Me金融注册协议》</a>
		</div>
		<!--二维码图片-->
		<div class="invite_code">
			<img src="images/invite_code.jpg" alt="" class="code_bg">
			<img src="" class="code_image">
		</div>
		<!--底部app下载按钮-->
		<div class="invite_button">
			<a href="javasctipt:;" class="invite_ad" onclick="is_weixin()">
				<img src="images/download_ios.png" alt="">
				<span>iPhone</span>
			</a>
			<a href="http://a.app.qq.com/o/simple.jsp?pkgname=mxbapp.zrmx.com.minxinbao" class="invite_ios">
				<img src="images/download_andriod.png" alt="">
				<span>Android</span>
			</a>
		</div>
	</div>
	<!--隐藏的滑动验证码弹窗-->
	<div class="puzz_picture_box puzz_picture_box2">
		<h3 class="puzz_title">滑动验证</h3>
		<div class="question_container clearfix">
			<div class="question_pic">
				<img src="" alt="" id="J_slideQuestion" width=180>
			</div>
			<span class="change_puzz">换一题</span>
		</div>
		<p class="puzz_intro">按住左边滑块，拖动选择出正确的答案</p>
		<div class="answer_puzz">
			<img src="" alt="" id="J_slideAnswer" width=216>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="arrow_container">
			<div class="puzz_arrow"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src='./js/functions.js'></script>
	<script type="text/javascript" src='./js/config.js'></script>
	<script type="text/javascript" src="./js/md5.js"></script>
	<script src="./js/sendCodeDialog/sendCode.js"></script>
	<script type="text/javascript" src="./js/invite_register.js"></script>
</body>
</html>
