<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>已投项目</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link href="css/base.css" type="text/css" rel="stylesheet" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="css/my_sccount.css">
	<script src="js/jquery-1.9.0.min.js"></script>
	<script src="js/dropload.min.js"></script>
	<script type="text/javascript" src='js/config.js'></script>
	<script type="text/javascript" src='js/mustache.js'></script>
	<script type="text/javascript" src='js/functions.js'></script>
	<script type="text/javascript" src="js/classie.js"></script>
	<script src="js/my_sccount.js"></script>
</head>
<body style="background-color:#eee">
	<div class="header whitebg deleteHeader">
		<span>订单查询</span>
		<a href="javascript:history.back(-1);" class="back"></a>
	</div>
	<div class="header search-box">
		<div id='search_btn'><img src="images/search_pic.png" class="img-search"/>搜索</div>
	</div>
	<div class="bg-sendcode" style=""></div>
	<div id="menu_right">
		<h2>订单筛选</h2>
		<div style="width:100%;padding:1rem 2.1rem;margin-bottom:0;">
			<h3 style="font-size:1.3rem;color:#5f5f5f;">金额区间（元）</h3>
			<ul class="search-row">
				<li><input id="min_invest_amount" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
						onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
						placeholder="1" type="tel" style="text-align:center;background:#E9E9E9;width:8.5rem;margin-right:3.8rem;height:2.2rem;line-height:2.2rem;padding:0 1rem;border-radius:6px;"
					/></li>
				<li><input id="max_invest_amount" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
						onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
						placeholder="1000万" type="tel" style="text-align:center;background:#E9E9E9;width:8.5rem;height:2.2rem;line-height:2.2rem;padding:0 1rem;border-radius:6px;"
					/></li>
			</ul>
			<h3>到期天数（天）</h3>
			<ul class="search-row">
				<li><input id="min_remaining_time" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
						onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
						 type="tel" style="text-align:center;background:#E9E9E9;width:8.5rem;margin-right:3.8rem;height:2.2rem;line-height:2.2rem;padding:0 1rem;border-radius:6px;"placeholder="0天"
					/></li>
				<li><input id="max_remaining_time" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
						onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"

						 type="tel" style="text-align:center;background:#E9E9E9;width:8.5rem;height:2.2rem;line-height:2.2rem;padding:0 1rem;border-radius:6px;"placeholder="3699天"
					/></li>
			</ul>
			<h3>出借时间</h3>
			<ul id="touzi_time">
				<li id="1">一个月内</li>
				<li id="3">三个月内</li>
				<li id="">全部</li>
			</ul>
			<h3><span style="margin-right:7rem;">姓名</span><span>电话</span></h3>
			<ul class="search-row">
				<li style="float:left;">
					<input id="name" type="text" style="text-align:center;background:#E9E9E9;width:7rem;margin-right:2rem;height:2.2rem;line-height:2.2rem;padding:0 1rem;border-radius:6px;"/>
				</li>
				<li style="float:left;">
					<input id="phone_number" type="tel"
						onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
						onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
						maxlength="11" style="text-align:center;background:#E9E9E9;width:11.8rem;height:2.2rem;line-height:2.2rem;padding:0 1rem;border-radius:6px;"/>
				</li>
			</ul>

			<h3>产品类型</h3>
			<ul id="NEWPRODUCTS" class="search-row"></ul>
		</div>
		<ul class="btn-sraerch-area">
			<li id="reset_btn">重置</li>
			<li id="search_submit">确定</li>
		</ul>
	</div>
	<div class="index_content">
		<div id="outer">
			<div id="content">
				<input type='hidden' id='page_in' value='1' />
				<input type='hidden' id='hasnextpage_in' value='true' />
				<ul style="display:block;" id="prject_in"></ul>
			</div>
		</div>
	</div>
	<script src="./js/footercommon.js"></script>
</body>
</html>
